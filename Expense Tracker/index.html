<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ExpenseTracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#add-expense">Add Transaction</a></li>
          <li class="nav-item"><a class="nav-link" href="#reports">Reports</a></li>
        </ul>
        <button id="themeToggle" class="btn btn-outline-light ms-3">
          üåû
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section id="home" class="hero text-center d-flex align-items-center justify-content-center">
    <div>
      <h1 class="display-4 fw-bold">Track Your Expenses Easily</h1>
      <p class="lead">Manage your money, stay in control</p>
      <a href="#add-expense" class="btn btn-danger btn-lg">Add Expense Now</a>
    </div>
  </section>

  <!-- Add Transaction -->
  <section id="add-expense" class="py-5">
    <div class="container">
      <div class="card shadow-lg p-4">
        <h3 class="mb-4">Add Transaction</h3>
        <form id="transactionForm">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" id="name" class="form-control" placeholder="Transaction Name" required>
            </div>
            <div class="col-md-2">
              <input type="number" id="amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-3">
              <select id="type" class="form-select">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="col-md-3">
              <input type="date" id="date" class="form-control" required>
            </div>
          </div>
          <button class="btn btn-success mt-3" type="submit">Add Transaction</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Transaction List -->
  <section class="py-5">
    <div class="container">
      <h3 class="mb-4">All Transactions</h3>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="transactionTable"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Summary -->
  <section id="reports" class="py-5 bg-light">
    <div class="container text-center">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card shadow p-3">
            <h5>Total Income</h5>
            <h3 class="text-success" id="totalIncome">‚Çπ0</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow p-3">
            <h5>Total Expenses</h5>
            <h3 class="text-danger" id="totalExpenses">‚Çπ0</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow p-3">
            <h5>Balance</h5>
            <h3 class="fw-bold" id="balance">‚Çπ0</h3>
          </div>
        </div>
      </div>
      <!-- <div class="col-md-6 mb-3 mb-md-0">
        <h6>Category Breakdown</h6>
        <canvas id="category-chart"></canvas>
      </div>
      <div class="col-md-6">
        <h6>Monthly Report</h6>
        <canvas id="monthly-chart"></canvas>
      </div>
    </div> -->
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    Made with ‚ù§Ô∏è by Swastik | <a href="https://github.com" class="text-light"><i class="bi bi-github"></i></a> 
    <a href="https://linkedin.com" class="text-light ms-2"><i class="bi bi-linkedin"></i></a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
